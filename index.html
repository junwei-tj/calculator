<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="display-text"></div>
            </div>
            <div class="div-buttons">
                <button id="clear" type="button" class="buttons">C</button>
                <button id="divide" type="button" class="buttons">/</button>
                <button id="multiply" type="button" class="buttons">X</button>
                <button id="backspace" type="button" class="buttons">CE</button>
                <button id="seven" type="button" class="buttons">7</button>
                <button id="eight" type="button" class="buttons">8</button>
                <button id="nine" type="button" class="buttons">9</button>
                <button id="subtract" type="button" class="buttons">-</button>
                <button id="four" type="button" class="buttons">4</button>
                <button id="five" type="button" class="buttons">5</button>
                <button id="six" type="button" class="buttons">6</button>
                <button id="add" type="button" class="buttons">+</button>
                <button id="one" type="button" class="buttons">1</button>
                <button id="two" type="button" class="buttons">2</button>
                <button id="three" type="button" class="buttons">3</button>
                <button id="equals" type="button" class="buttons">=</button>
                <button id="percentage" type="button" class="buttons">%</button>
                <button id="zero" type="button" class="buttons">0</button>
                <button id="decimal" type="button" class="buttons">.</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
